<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nested Loop</title>
  <script>
    for(var a =5; a >= 1; a-- ){
      for(var b = a; b >= 1; b--){
        document.write(a + " ");
      }
      document.write("<br>");
    }
  </script>
</head>
<body>

</body>
</html>
